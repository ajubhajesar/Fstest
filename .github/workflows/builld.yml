name: Android Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # âœ… JDK 17 ONLY for Android SDK tools
      - name: Set up JDK 17 (for SDK)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # ðŸ” Switch DOWN to JDK 8 for Gradle / AGP 3.1.2
      - name: Switch to JDK 8 (for build)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 8

      # ðŸš€ Gradle cache
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Grant execute permission to gradlew
        run: chmod +x gradlew

      # ðŸ”¥ Error-only build output
      - name: Build debug APK (error-focused)
        run: |
          set +e
          ./gradlew assembleDebug \
            --no-daemon \
            --parallel \
            --configure-on-demand \
            --console=plain \
            > build.log 2>&1
          EXIT_CODE=$?
          echo "=========== ERROR SUMMARY ==========="
          grep -n "FAILURE:\\|ERROR:\\|error:" build.log || echo "No errors found"
          echo "====================================="
          exit $EXIT_CODE

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
